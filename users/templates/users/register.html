<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>







<div class="container">
   <div class ='row'>
      <div  class ='col-md-4 offset-md-4'>
          <div class="card">
              <div class ='card-header bg-info text-white'>
                   <div class="card-title">
                       Register
                   </div>
              </div>
              <div class ='card-body'>

                    <form method ='POST'>
                        {% csrf_token %}
                      <!-- we need to access the  individual fields from this form   {{ form }}   , using the for loop as below -->

                       {% for field in form %}
                                <div class="form-group">
                                    {{field.name}}
                                     <br>
                                    {{field}}
                                </div>
                            {% endfor %}


                        <!-- the form above , is coming from  authentication_views.LoginView .  ( this is not the registration form)  -->
                        <button  class='btn-info' type="submit">Signup</button>
                    </form>
              </div>
          </div>
      </div>
   </div>
</div>




</body>
</html>
