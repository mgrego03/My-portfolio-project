
{% load static %}

 <link href="{% static 'portfolio/custom.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<div class="p-3">
    <h3 class="text-center bg-dark text-white p-1"> Projects</h3>

</div>




<div class="card card-body p-5">
      <div class="card">

         {% for project in Allprojects %}
            <div class="card-header bg-primary text-white">
             {{ project.project_name}}
            </div>
            <div class="card-body">

                <p class="card-text">
                 {{ project.project_desc}}
                </p>


                  <p class="card-footer p-1  bg-dark text-white">
                 {{ project.project_tech}}
                </p>


            {% if project.project_url %}                         <!--   if project.url exist then display the a tag   Link  -->
                <a class="btn btn-success" href="{{ project.project_url }}">                              <!-- you can provide the destination link in the django admin site -->
                  link to Github
                </a>

            {% endif %}


            </div>


         {% endfor %}
       </div>

</div>
